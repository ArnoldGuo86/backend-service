<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<!-- Bootstrap core CSS -->
		<link href="asserts/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/4.5.0/css/bootstrap.css}" rel="stylesheet">
		<!-- Custom styles for this template -->
		<link href="asserts/css/dashboard.css" th:href="@{/asserts/css/dashboard.css}" rel="stylesheet">
		<style type="text/css">
			/* Chart.js */
			
			@-webkit-keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			@keyframes chartjs-render-animation {
				from {
					opacity: 0.99
				}
				to {
					opacity: 1
				}
			}
			
			.chartjs-render-monitor {
				-webkit-animation: chartjs-render-animation 0.001s;
				animation: chartjs-render-animation 0.001s;
			}
		</style>
</head>
<body>
	<div th:replace="~{commen/bar::topbar}"></div>
	<div class="container-fluid">
		<div class="row">
			<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">
				<h2><a class="btn btn-sm btn-success" th:href="@{/addUser}">Add User</a></h2>
				<div class="table-responsive">
					<table class="table table-striped table-sm">
						<thead>
							<tr>
								<th>ID</th>
								<th>Email</th>
								<th>First Name</th>
								<th>Last Name</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="user:${users}">
								<td th:text="${user.id}"></td>
								<td th:text="${user.email}"></td>
								<td>[[${user.first}]]</td>
								<td>[[${user.last}]]</td>
								
								<td>
									<a class="btn btn-sm btn-primary" th:href="@{/user/id/}+${user.id}">Edit</a>
									
									<button class="btn btn-sm btn-danger deleteBtn" th:attr="del_uri=@{/user/}+${user.id}">Delete</button>
									<!-- 
									 -->
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</main>
			
			<form id="deleteUserForm"  method="post">
				<input type="hidden" name="_method" value="delete"/>
			</form>
		</div>
	</div>
			
	<script type="text/javascript" src="asserts/js/jquery-3.2.1.slim.min.js" th:src="@{/webjars/jquery/3.3.1/jquery.js}"></script>
	<script type="text/javascript" src="asserts/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/4.5.0/js/bootstrap.min.js}"></script>

	<!-- Icons -->
	<script type="text/javascript" src="asserts/js/feather.min.js" th:src="@{/asserts/js/feather.min.js}"></script>		
	
	<script type="text/javascript">
		$(".deleteBtn").click(function(){
		    $("#deleteUserForm").attr("action",$(this).attr("del_uri")).submit();
		    return false;
        });
		
	</script>
			
	
</body>
</html>
